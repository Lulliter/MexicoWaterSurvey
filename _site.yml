# jekill configuration
name: "Survey-WSS-Operators-Mexico"
# define a navigation bar for websites based on the html_document format.
# include: ["import.R"]
# exclude: ["docs.txt", "*.csv"] 
exclude: 
- Lula_deploy.sh  # enable you to override what files / dir  are copied into the output directory
- zzz_extra
### by default all these are EXCLUDED from the output dir
###       beginning with (_.ffff , .fff ), 
###       ending with  (*.R, *.s, *.Rmd), 
###       R data ( *.RData, *..rds), 
###       or configuration data (e.g., *..Rproj, rsconnect).
navbar:
  title: "Survey of Mexico WSS Operators"
  left:
    - text: "Home"
      icon: fa-home   #  handy way to use FontAwesome icons in nav!
      href: index.html # MUST HAVE !!!! (generated by index.Rmd)
    - text: "Sample Phase 1 and 2"
      icon: fa-flask	  # handy way to use FontAwesome icons in nav!
      href: sample.html #  (generated by sample.Rmd)
    - text: "Descriptive Statistics Phase 1" 
      icon: fa-wrench # fa-table # 
      href: descstat.html # (Generated BY descstat.Rmd)
    - text: "Descriptive Statistics Phase 2" 
      icon: fa-home
      href: descstat2.html # (Generated BY descstat.Rmd)
    - text: "Analysis" 
      icon: fa-bar-chart
      href: analysis.html # (Generated BY analysis.Rmd)
    - text: "Info"  ##### the new
      icon: fa-pen
      href: info.html  ##### stuff (Generated BY info.Rmd)
output_dir: "." # _site # default (does not work)
### Andrew Heiss
output:
  html_document:
    theme: spacelab
    css: html/fixes.css
    include:
      after_body: html/footer.html
    highlight: pygments
    code_folding: show
    code_download: yes
    toc: yes
    toc_float:
      collapsed: no
      smooth_scroll: yes
    toc_depth: 4
    fig_height: 4
    fig_width: 7
    lib_dir: site_libs
    self_contained: no


